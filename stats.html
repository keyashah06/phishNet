<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="logo-popup" src="PhishNET.png" alt="Logo">
        <p class="title-stats">Statistics</p>
        <div class="result">
            <div class="pie-chart-container">
                <canvas id="pie-chart" class="animate-pie-chart" width="150" height="150"></canvas>
                <div id="legend">
                    <div>
                        <span style="color:red;">■</span> Phishing
                    </div>
                    <div>
                        <span style="color:green;">■</span> Safe
                    </div>
                </div>
            </div>
        </div>
        <div class="textarea-container">
            <label for="stat-list" class="textarea-label">Recently visited websites</label>
            <textarea id="stat-list" readonly></textarea>
        </div>
        <button id="back-button-stats">Back</button>
    </div>
  <script src="scripts/stats_scripts.js"></script>
</body>
</html>
