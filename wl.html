<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="PhishNET.png" alt="Logo">
        <p class="title-wl">Whitelisting</p>
          
        <div class="wl-inp">
            <label for="whitelist-inp" class="wl-textarea-label">Whitelist a Website</label>
            <input type="text" id="whitelist-inp" name="whitelist-inp" placeholder="Paste full URL here" required>
            <div id="top-container">
              <button id="submit-button">Add</button>
              <button id="remove-button">Remove</button>
            </div>
            
        </div>
        
        <div class="textarea-container">
            <label for="wl-list" class="textarea-label">Whitelisted Websites</label>
            <textarea id="wl-list" readonly></textarea>
        </div>
        <button id="back-button">Back</button>
    </div>
  <script src="scripts/wl.js"></script>
</body>
</html>
