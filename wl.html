<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="logo" src="PhishNET.png" alt="Logo">
        <p class="title-wl">Whitelisting</p>
        <div>
            <label for="whitelist-inp" id="whitelist-label">Add websites:</label>
            <input type="text" id="whitelist-inp" name="whitelist-inp" required>
            <button id="submit-button">Submit</button>
          </div>
        <textarea id="url-list" readonly></textarea>
        <button id="back-button">Back</button>
    </div>
  <script src="scripts/wl.js"></script>
</body>
</html>
