<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishNet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img id="logo-popup" src="PhishNET.png" alt="Logo">
        <p class="title-stats">Settings</p>
        <div class="setting-container">
            <p class="setting1-text">Whitelist Notifications</p>
            <div id="not1button" class="setting-button"></div>
        </div>
        <div class="setting-container">
            <p class="setting2-text">Phishing Notifications</p>
            <div id="not2button" class="setting-button"></div>
        </div>
        <div class="setting-container">
            <p class="setting3-text">Safe Notifications</p>
            <div id="not3button" class="setting-button"></div>
        </div>
        <button id="back-button-stats">Home</button>
    </div>
  <script src="scripts/settings.js"></script>
</body>
</html>
